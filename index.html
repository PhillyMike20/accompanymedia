    <section id="contact" class="contact-section"> 
      <h2 class="contact-section-header">Contact<div class="bottom-line"></div></h2>
      <div class="message">
        <h2 class="subheading">We're always looking for new talented artists and businesses to work with!</h2>
        <p>DM us on <a href="https://www.instagram.com/accompanymedia/" target="_blank"><i class="fab fa-instagram"></i></a> or submit the form below.</p>
      </div> <div class="form">
      <section id="contact-a" class="text-center py-2">
        <div class="container">
          <form
            method="POST"
            data-netlify="true"
            action="/success"
          >
            <div class="text-fields">
              <input
                type="text"
                class="text-input name-input " tabindex="1"
                placeholder="Name"
                name="name"
              />
              <input
                type="text"
                class="text-input subject-input" tabindex="3"
                placeholder="Subject"
                name="subject"
              />
              <input
                type="email"
                class="text-input email-input" tabindex="2"
                placeholder="Email"
                name="email"
              />
              <input
                type="text"
                class="text-input phone-input" tabindex="4"
                placeholder="Phone Number"
                name="phone"
              />
              <textarea
                class="text-input message-input" tabindex="5"
                placeholder="Enter Message"
                name="message"
              ></textarea>
              <div class="my-2">
              </div>
            </div>
            <button type="submit" class="btn btn-three"><span class="text">Submit</span><span class="icon"><i class="fas fa-paper-plane"></i></span></button>
          </form>
        </div>
      </section></div>
